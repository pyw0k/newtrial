<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login and registration</title>
</head>
<body>
    <h1>Sign In</h1>
    <form action="/login" method="post">
        {%csrf_token%}
        <input type="hidden" name="action" value="signIn">

        <label for="email">Email:<input type="text" name="email" id="email"></label>

        <label for="password">Password:<input type="password" name="password" id="password"></label>

        <input type="submit" name="go" value="Submit">
    </form>
    <h1>Register</h1>
    <form action="/register" method="post">
        {%csrf_token%}
        <input type="hidden" name="action" value="register">

        <table style="width:400px">
            <tr><th></th><th></th></tr>
            <tr>
                <td>Name:</td><td><input type="text" name="name" id="name"></td>
            </tr><br>
            <tr>
                <td>Alias:</td><td><input type="text" name="alias" id="alias"></td>
            </tr><br>
            <tr>
                <td>Email Address:</td><td><input type="text" name="email" id="email"></td>
            </tr><br>
            <tr>
                <td>Password:</td><td><input type="password" name="password" id="password"></td>
            </tr><br>
            <tr>
                <td>Confirm password:</td><td><input type="password" name="confirm" id="confirm"></td>
            </tr>
        </table>
        <br>
        <input type="submit" name="go" value="Submit">
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li style="color:red" {%if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
</body>
</html>
